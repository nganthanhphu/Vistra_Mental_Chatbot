<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MentalHealth Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" nonce="b6654498a8684a5c889d45f3cff" src="//injections.adguard.org?ts=1761188225328&amp;type=content-script&amp;dmn=store1.gofile.io&amp;url=https%3A%2F%2Fstore1.gofile.io%2Fdownload%2Fweb%2Fec0ca2b2-8c38-43d4-ba63-6bea38764b37%2Findex.html&amp;app=chrome.exe&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1&amp;stealth=1&amp;st-dnt"></script><script type="text/javascript" nonce="b6654498a8684a5c889d45f3cff" src="//injections.adguard.org?ts=1761188225328&amp;name=AdGuard%20Assistant&amp;name=AdGuard%20Extra&amp;type=user-script"></script><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="bot-info">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="HPA ChatBot Logo" class="bot-header-logo">
                <h3 style="color: white;">HPA ChatBot</h3>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Chủ đề hiển thị">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div id="chatbox" class="chatbox"></div>

        <div class="input-area">
            <button id="btnRecord" title="Ghi âm giọng nói">
                <i class="fa fa-microphone"></i>
            </button>
            <input id="inputMessage" type="text" placeholder="Tôi ở đây để giúp bạn..." autocomplete="off" />
            <button id="sendBtn" title="Gửi tin">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

        <div class="disclaimer">
            <span>Chatbot chỉ mang tính chất hỗ trợ, tư vấn thông tin, không thể thay thế cho chuyên gia tâm lý!</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
